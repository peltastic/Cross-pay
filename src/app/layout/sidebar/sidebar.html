<nav
  class="px-6 py-10 bg-dashboard-secondary-background dark:bg-dashboard-secondary-background-dark lg:rounded-xl w-full lg:w-[18rem] h-[calc(100vh-2rem)] relative"
>
  <div class="mb-4">
    <p class="text-gray-text-1 text-xl mb-1 dark:text-white">Welcome</p>
    <p class="text-sm text-gray-text-1 dark:text-white">{{ user || 'No email' }}</p>
  </div>

  <ul class="mt-10">
    @for (item of items; track item.id) {
    <li class="mb-2">
      <a
        [routerLink]="item.path"
        [class]="
          isActive(item.path)
            ? 'block px-4 py-2 rounded-md bg-sidebar-element-background text-sidebar-element-text'
            : 'block px-4 py-2 dark:text-white rounded-md hover:bg-gray-100 dark:hover:bg-dark-hover-background'
        "
      >
        {{ item.label }}
      </a>
    </li>
    }
  </ul>

  <div class="absolute bottom-6 left-6 right-6 flex flex-col gap-3">
    <button
      (click)="logout()"
      class="w-full px-4 py-2 text-sm text-sidebar-element-text  cursor-pointer hover:opacity-80  rounded-lg bg-sidebar-element-background transition-all duration-200 flex items-center justify-center gap-2"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        ></path>
      </svg>
      Logout
    </button>

    <div class="">
      <app-dark-mode-toggle></app-dark-mode-toggle>
    </div>
  </div>
</nav>
