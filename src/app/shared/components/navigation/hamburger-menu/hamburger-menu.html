<button 
  (click)="toggle()"
  class="lg:hidden fixed top-4 right-4 z-50 w-10 h-10 flex flex-col justify-center items-center bg-white rounded-lg shadow-lg border border-gray-200 transition-all duration-300 hover:shadow-xl"
  [attr.aria-label]="isOpen ? 'Close menu' : 'Open menu'"
>
  <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300 ease-in-out"
        [ngClass]="{'rotate-45 translate-y-1.5': isOpen}"></span>
  <span class="block w-6 h-0.5 bg-gray-700 mt-1 transition-all duration-300 ease-in-out"
        [ngClass]="{'opacity-0': isOpen}"></span>
  <span class="block w-6 h-0.5 bg-gray-700 mt-1 transition-all duration-300 ease-in-out"
        [ngClass]="{'-rotate-45 -translate-y-1.5': isOpen}"></span>
</button>
