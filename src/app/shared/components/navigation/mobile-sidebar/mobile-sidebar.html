@if (isOpen) {
<div class="lg:hidden fixed inset-0 z-40">
  <div
    class="absolute inset-0 backdrop-blur-sm bg-backdrop bg-opacity-50 transition-opacity duration-300"
    (click)="closeSidebar()"
  ></div>

  <div
    class="absolute top-0 right-0 h-full w-full xs:w-[70%] shadow-2xl z-10 transform transition-transform duration-300 ease-in-out overflow-y-auto"
  >
    <button
      (click)="closeSidebar()"
      class="absolute top-4 right-4 z-10 p-2 rounded-lg bg-white hover:bg-gray-100 transition-colors duration-200 shadow-lg"
      aria-label="Close menu"
    >
      <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
    <app-sidebar></app-sidebar>
  </div>
</div>
}
