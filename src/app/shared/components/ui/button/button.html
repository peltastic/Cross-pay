<button 
  [type]="type" 
  [disabled]="disabled || loading" 
  [class]="buttonClasses" 
  [attr.aria-label]="ariaLabel"
  [attr.aria-describedby]="ariaDescribedBy"
  class="cursor-pointer transition-all hover:opacity-70 focus:outline-none focus:ring-2 focus:ring-button-background focus:ring-offset-2" 
  (click)="onClick()">
  <ng-content></ng-content>
</button>
