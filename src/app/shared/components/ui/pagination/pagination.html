<div class="flex flex-col items-center space-y-4">
  <div class="text-sm text-gray-600 dark:text-gray-300">
    Showing {{ getDisplayRange().start }} - {{ getDisplayRange().end }} of {{ data.totalCount }} transactions
  </div>

  <div class="flex items-center space-x-2">
    <button
      (click)="goToPage(data.currentPage - 1)"
      [disabled]="data.currentPage === 0"
      class="px-3 py-1 text-sm bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-300 dark:hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Previous
    </button>

    @for (page of getPageNumbers(); track page) {
      <button
        (click)="goToPage(page)"
        [class]="page === data.currentPage 
          ? 'px-3 py-1 text-sm bg-blue-500 text-white rounded' 
          : 'px-3 py-1 text-sm bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-300 dark:hover:bg-gray-600'"
      >
        {{ page + 1 }}
      </button>
    }

    <button
      (click)="goToPage(data.currentPage + 1)"
      [disabled]="!data.hasMore"
      class="px-3 py-1 text-sm bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-300 dark:hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Next
    </button>
  </div>
</div>
