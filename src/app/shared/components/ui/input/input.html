  [type]="type" 
  [value]="value" 
  [placeholder]="placeholder"
  [disabled]="disabled" 
  [step]="step"
  [min]="min"
  [attr.aria-label]="ariaLabel"
  [attr.aria-describedby]="ariaDescribedBy"

  (blur)="onBlur()"
