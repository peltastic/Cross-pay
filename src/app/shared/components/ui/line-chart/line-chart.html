<div class="chart-container" [style.height]="height">
  @if (loading) {
    <div class="flex items-center justify-center" [style.height]="height">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
      <span class="ml-2 text-gray-text-1 dark:text-white">Loading chart data...</span>
    </div>
  } @else if (error) {
    <div class="flex items-center justify-center" [style.height]="height">
      <div class="text-center">
        <div class="text-error-message-text mb-2">
          <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
        </div>
        <p class="text-error-message-text font-medium">{{ error }}</p>
      </div>
    </div>
  } @else {
    <div class="w-full h-full">
      <canvas
        baseChart
        [type]="chartType"
        [data]="chartData"
        [options]="chartOptions"
        class="w-full h-full">
      </canvas>
    </div>
  }
</div>
