<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cross Pay</title>
  <meta name="description" content="Mission impossible, borderless payment made easy with cross pay!">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#5d5dfc">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://api.exchangeratesapi.io">
  <link rel="dns-prefetch" href="https://api.exchangeratesapi.io">
  <style>
    /* Critical CSS for initial render */
    app-root { display: block; min-height: 100vh; }
    body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
    .loading { display: flex; align-items: center; justify-content: center; min-height: 100vh; font-size: 18px; color: #5d5dfc; }
  </style>
  <script>
    document.documentElement.classList.toggle(
      "dark",
      localStorage["theme"] === "dark" ||
        (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
    );
  </script>
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <app-root>
    <div class="loading">Loading Cross Pay...</div>
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
